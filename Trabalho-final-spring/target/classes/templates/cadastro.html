<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ifood</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="icon" type="imagem/png" href="/img/icone.png" />
</head>
<body>

	<div class="container-fluid d-flex flex-column" id="fundo">
		<header class="container">
			<nav class="navbar navbar-light">
				<a href="/ifood/home"><img src="/img/logo2.fw.png"
					class="img-fluid rounded mx-auto d-block" id="img-logo" alt="Ifood"></a>
				<ul class="nav justify-content-end">
					<li class="nav-item"><a class="nav-link text-danger"
						href="/ifood/home">Home</a></li>
					<li class="nav-item"><a href="" class="btn btn-danger">Entrar</a></li>
				</ul>
			</nav>
		</header>

		<div class="content container d-flex flex-column mt-5 mb-5 pt-4 pb-4">
			<div class="container form-bg d-flex">
				<form class="container ">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail4">Email</label> <input type="email"
								class="form-control" id="inputEmail4" placeholder="Email">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword4">Password</label> <input
								type="password" class="form-control" id="inputPassword4"
								placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<label for="inputAddress">Address</label> <input type="text"
							class="form-control" id="inputAddress" placeholder="1234 Main St">
					</div>
					<div class="form-group">
						<label for="inputAddress2">Address 2</label> <input type="text"
							class="form-control" id="inputAddress2"
							placeholder="Apartment, studio, or floor">
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputCity">City</label> <input type="text"
								class="form-control" id="inputCity">
						</div>
						<div class="form-group col-md-4">
							<label for="inputState">State</label> <select id="inputState"
								class="form-control">
								<option selected>Choose...</option>
								<option>...</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<label for="inputZip">Zip</label> <input type="text"
								class="form-control" id="inputZip">
						</div>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck">
							<label class="form-check-label" for="gridCheck"> Check me
								out </label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Sign in</button>
				</form>
			</div>
		</div>
		<footer></footer>

	</div>



	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
